description "BitcoinLuminary Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env BITCOINLUMINARYD_BIN="/usr/bin/bitcoinluminaryd"
env BITCOINLUMINARYD_USER="bitcoinluminary"
env BITCOINLUMINARYD_GROUP="bitcoinluminary"
env BITCOINLUMINARYD_PIDDIR="/var/run/bitcoinluminaryd"
# upstart can't handle variables constructed with other variables
env BITCOINLUMINARYD_PIDFILE="/var/run/bitcoinluminaryd/bitcoinluminaryd.pid"
env BITCOINLUMINARYD_CONFIGFILE="/etc/bitcoinluminary/bitcoinluminary.conf"
env BITCOINLUMINARYD_DATADIR="/var/lib/bitcoinluminaryd"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # bitcoinluminaryd will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$BITCOINLUMINARYD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run bitcoinluminaryd."
        echo "The setting must appear in $BITCOINLUMINARYD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"BitcoinLuminary Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$BITCOINLUMINARYD_PIDDIR"
    chmod 0755 "$BITCOINLUMINARYD_PIDDIR"
    chown $BITCOINLUMINARYD_USER:$BITCOINLUMINARYD_GROUP "$BITCOINLUMINARYD_PIDDIR"
    chown $BITCOINLUMINARYD_USER:$BITCOINLUMINARYD_GROUP "$BITCOINLUMINARYD_CONFIGFILE"
    chmod 0660 "$BITCOINLUMINARYD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$BITCOINLUMINARYD_PIDFILE" \
    --chuid $BITCOINLUMINARYD_USER:$BITCOINLUMINARYD_GROUP \
    --exec "$BITCOINLUMINARYD_BIN" \
    -- \
    -pid="$BITCOINLUMINARYD_PIDFILE" \
    -conf="$BITCOINLUMINARYD_CONFIGFILE" \
    -datadir="$BITCOINLUMINARYD_DATADIR" \
    -disablewallet \
    -daemon

